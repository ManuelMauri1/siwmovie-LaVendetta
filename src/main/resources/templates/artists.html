<!DOCTYPE html>
<html>

<head>
    <title>Artisti</title>
    <link rel="stylesheet" href="/css/stileSfondo.css?version=2"/>
    <link rel="stylesheet" href="/css/stileHeader.css?version=2"/>
    <link rel="stylesheet" href="/css/stileIndex.css?version=2"/>
    <!--- Per l'icona --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <a href="/success" class="freccia-indietro">
        <i class="fas fa-arrow-left"></i>
        Torna indietro
    </a>
</header>

<div><a href="/"><img src="/images/logo-siw.png" width="50%" class="center-image"/></a></div>
<h1>Artisti</h1>
<div th:if="${artists.isEmpty()}">Non ci sono artisti nel sistema</div>
<div th:if="${artists}">
    <ul class="archive-list">
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artists' + '/' + ${artist.id}}"
               th:text="${artist.nome} + ' ' + ${artist.cognome}" class="artist">Nome Cognome</a>
        </li>
    </ul>
</div>
</body>

</html>
