<!DOCTYPE html>
<html>

<head>
    <title>
        SiwMovie - Login
    </title>
    <link rel="stylesheet" href="/css/stileForm.css"/>
    <link rel="stylesheet" href="/css/stileSfondo.css"/>
    <!-- Per l'icona -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Per mostrare la password-->
    <script type="text/javascript">
        function mostraPassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash-fill");
                eyeIcon.classList.add("bi-eye-fill");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-fill");
                eyeIcon.classList.add("bi-eye-slash-fill");
            }
        }
    </script>
</head>

<body>
<div>
    <img src="/images/logo-siw.png" width="50%" class="center-image"/>
</div>
<h1>Login</h1>
<form th:action="@{/login}" method="POST">
    <div class="container">
        <div>
            <span>Username:</span>
            <span><input name="username" type="text" required/></span>
        </div>
        <div>
            <span>Password:</span>
            <span><input name="password" type="password" id="password" required/></span>
            <span>
                <i id="eye-icon" class="occhio bi bi-eye-slash-fill" onclick="mostraPassword()"></i>
            </span>
        </div>
        <div>
            <span th:if="${param.error != null}">Username o password errati</span>
        </div>

        <div class="button-container">
            <span><button type="submit">Login</button></span>
            <a th:href="@{/register}" th:text="Registrati" class="text-button">Registrati</a>
        </div>
    </div>
</form>
</body>

</html>
