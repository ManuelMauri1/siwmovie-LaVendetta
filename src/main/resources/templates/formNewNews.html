<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/stileStelleDinamiche.css?version=3"/>
    <link rel="stylesheet" href="/css/stileForm.css?version=3"/>
    <link rel="stylesheet" href="/css/stileHeader.css?version=3"/>
    <link rel="stylesheet" href="/css/stileSfondo.css?version=3"/>
    <title>RECECENSIONE</title>
</head>
<body>
<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
</header>

<div><img src="/images/logo-siw.png" width="50%" class="center-image"/></div>

<div>
    <span>
        <h1 th:text="'Aggiungi recensione per:' + ${movie.titolo}">
            Aggiungi rececensione per: Titolo
        </h1>
    </span>
</div>
<form th:action="@{'/news'}" method="post">
    <input type="hidden" name="idMovie" th:value="${movie.id}">
    <input type="hidden" name="username" th:value="${userDetails.username}">
    <table class="container">
        <tr>
            <td>Voto:</td>
            <td>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1"></label>
                </div>
            </td>
        </tr>
        <tr>
            <td>Titolo:</td>
            <td>
                <input type="text" name="titolo" th:field="${news.titolo}" required>
            </td>
        </tr>
        <tr>
            <td>Commento:</td>
            <td>
                <input type="text" name="commento" th:field="${news.descrizione}">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">
                    Conferma
                </button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
