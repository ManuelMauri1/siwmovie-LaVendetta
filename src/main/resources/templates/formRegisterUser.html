<!DOCTYPE html>
<html>

<head>
    <title>
        SiwMovie - Registrazione
    </title>
    <link rel="stylesheet" href="/css/stileSfondo.css?version=2"/>
    <link rel="stylesheet" href="/css/stileDetails.css?version=2"/>
    <!-- Per l'icona -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Per mostrare la password-->
    <script type="text/javascript">
        function mostraPassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.getElementById("eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("bi-eye-slash-fill");
                eyeIcon.classList.add("bi-eye-fill");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("bi-eye-fill");
                eyeIcon.classList.add("bi-eye-slash-fill");
            }
        }
    </script>
</head>

<body>
<div>
    <img src="/images/logo-siw.png" width="40%"/>
</div>

<form th:action="@{/register}" method="POST" th:object="${credentials}">
    <div class="registrazione center-image">
        <div class="sign-up-login">
            <span class="sign-up-login-span">Registrazione </span>
            <span th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            </span>
        </div>
        <div>
            <div>
                <label class="line-username"> Username</label>
                <input type="text" maxlength="30" class="username" required th:field="*{username}"/>
                <span class="username" th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"
                      th:style="'color:red'"> </span>
            </div>
            <div>
                <label class="line-pwd"> Password</label>
                <input type="text" maxlength="30" class="password" id="password" required th:field="*{password}"/>
                <span>
                    <i id="eye-icon" class="occhio bi bi-eye-slash-fill" onclick="mostraPassword()"></i>
                </span>
                <span class="password" th:if="${#fields.hasErrors('password')}"
                      th:errors="${credentials.password}"
                      th:style="'color:red'"></span>
            </div>

            <div th:object="${user}">
                <div class="sign-up-login" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                </div>
                <div>
                    <label class="line-nome"> Nome</label>
                    <input type="text" maxlength="30" class="nome" required th:field="*{nome}"/>
                    <span class="nome" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
                          th:style="'color:red'"></span>
                </div>
                <div>
                    <label class="line-cognome"> Cognome</label>
                    <input type="text" maxlength="30" class="cognome" required th:field="*{cognome}"/>
                    <span class="cognome" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"
                          th:style="'color:red'"></span>
                </div>
                <div>
                    <label class="line-email"> Email</label>
                    <input type="text" maxlength="30" class="email" required th:field="*{email}"/>
                    <span class="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                          th:style="'color:red'"></span>
                </div>
            </div>
        </div>
        <div>
            <button class="rectangle" type="submit">Registra</button>
        </div>
    </div>
</form>
</body>

</html>
