<!DOCTYPE html>
<html>

<head>
    <title>
        SiwMovie - Registrazione
    </title>
    <link rel="stylesheet" href="/css/stileSfondo.css?version=2"/>
    <link rel="stylesheet" href="/css/stileDetails.css?version=2"/>
</head>

<body>
<div>
    <img src="/images/logo-siw.png" width="40%"/>
</div>

<form th:action="@{/register}" method="POST">

    <div class="with-photo-profile center-image">
        <div class="sign-up-login">
            <span class="sign-up-login-span">Registrazione </span>
        </div>

        <div>
            <div>
                <label class="line-pwd"> Password</label>
                <input type="text" maxlength="30" class="password" required th:field="${credentials.password}"/>
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
                      th:style="'color:red'"></span>
            </div>

            <div>
                <label class="line-email"> Email</label>
                <input type="text" maxlength="30" class="email" required th:field="${user.email}"/>
            </div>

            <div>
                <label class="line-nome"> Nome</label>
                <input type="text" maxlength="30" class="nome" required th:field="${user.nome}"/>
                <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}"
                      th:style="'color:red'"></span>
            </div>
            <div>
                <label class="line-cognome"> Cognome</label>
                <input type="text" maxlength="30" class="cognome" required th:field="${user.cognome}"/>
                <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}"
                      th:style="'color:red'"></span>
            </div>
            <div>
                <label class="line-username"> Username</label>
                <input type="text" maxlength="30" class="username" required th:field="${credentials.username}"/>
                <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                      th:style="'color:red'"> </span>
            </div>

        </div>

        <div>
            <button class="rectangle" type="submit">Registra</button>
        </div>
    </div>
</form>
</body>

</html>
