<!DOCTYPE html>
<html>
<head>
    <title>Cerca Film</title>
    <link rel="stylesheet" href="/css/stileHeader.css?version=2"/>
    <link rel="stylesheet" href="/css/stileSfondo.css?version=2"/>
    <link rel="stylesheet" href="/css/stileForm.css?version=2"/>
    <!--- Per l'icona --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<header>
    <div th:if="${userDetails}">
        <span th:text="${userDetails.username}"></span>
        <a href="/logout">Logout</a>
    </div>
    <a href="/success" class="freccia-indietro">
        <i class="fas fa-arrow-left"></i>
        Torna indietro
    </a>
</header>

<div><img src="images/logo-siw.png" width="50%" class="center-image"/></div>
<h1>Cerca film per anno</h1>
<form th:action="@{/searchMovies}" method="post">
    <div class="container">
        <div>Anno: <input type="text" th:value="${anno}" name="anno"/>
        </div>
        <div>
          <button type="submit" > Cerca </button>
        </div>
    </div>
</form>
</body>

</html>
